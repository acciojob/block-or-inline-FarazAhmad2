<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div>
  <!-- Block-Inline Button -->
  <div data-ns-test="block-inline-button">
    <button>Test1</button>
    <button>Test2</button>
  </div>

  <!-- Block-Inline Div -->
  <div data-ns-test="block-inline-div">
    <div>Test1</div>
    <div>Test2</div>
  </div>

  <!-- Block-Inline Span -->
  <div data-ns-test="block-inline-span">
    <span>Test1</span>
    <span>Test2</span>
  </div>

  <!-- Block-Inline Paragraph -->
  <div data-ns-test="block-inline-p">
    <p>Test1</p>
    <p>Test2</p>
  </div>

  <!-- Block-Inline Input -->
  <div data-ns-test="block-inline-input">
    <input type="text" value="Test1">
    <input type="text" value="Test2">
  </div>

  <!-- Block-Inline Cite -->
  <div data-ns-test="block-inline-cite">
    <cite>Test1</cite>
    <cite>Test2</cite>
  </div>

  <!-- Block-Inline Code -->
  <div data-ns-test="block-inline-code">
    <code>Test1</code>
    <code>Test2</code>
  </div>

  <!-- Block-Inline Heading 1 -->
  <div data-ns-test="block-inline-h1">
    <h1>Test1</h1>
    <h1>Test2</h1>
  </div>

  <!-- Block-Inline Superscript -->
  <div data-ns-test="block-inline-sup">
    <sup>Test1</sup>
    <sup>Test2</sup>
  </div>

  <!-- Block-Inline Subscript -->
  <div data-ns-test="block-inline-sub">
    <sub>Test1</sub>
    <sub>Test2</sub>
  </div>
</div>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
